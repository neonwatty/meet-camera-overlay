<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Region Wall Art</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Main Canvas Area -->
    <div class="canvas-container">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>

      <!-- Floating Add Button -->
      <button id="add-region-btn" class="fab" title="Add new region">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>

      <!-- Toggle Segmentation -->
      <button id="toggle-segmentation" class="control-btn" title="Toggle person occlusion">
        <span class="icon">ðŸ‘¤</span>
        <span class="status">Loading...</span>
      </button>

      <!-- Info Panel -->
      <div id="info-panel" class="info-panel">
        <div class="info-row">
          <span class="info-label">Selected:</span>
          <span id="info-selected">None</span>
        </div>
        <div class="info-row">
          <span class="info-label">Zoom:</span>
          <span id="info-zoom">1.00x</span>
          <span class="info-label" style="margin-left: 12px;">Pan:</span>
          <span id="info-pan">(0, 0)</span>
        </div>
        <div class="info-help">
          Drag corners | Scroll to zoom | Shift+drag to pan | Dbl-click to reset | Del to remove
        </div>
      </div>

      <!-- Loading Overlay -->
      <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <span id="loading-text">Loading...</span>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="error-message hidden"></div>
    </div>

    <!-- Region List Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>Regions</h2>
        <button id="sidebar-add-btn" class="icon-btn" title="Add new region">+</button>
      </div>
      <div id="region-list" class="region-list">
        <div class="empty-state">
          Click + to add your first region
        </div>
      </div>
    </div>
  </div>

  <!-- Art Picker Modal -->
  <div id="art-picker-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Select Art</h3>
        <button id="close-modal" class="close-btn">&times;</button>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="upload">Upload</button>
        <button class="tab" data-tab="gallery">Gallery</button>
        <button class="tab" data-tab="url">URL</button>
      </div>

      <div class="tab-content">
        <!-- Upload Tab -->
        <div id="tab-upload" class="tab-panel active">
          <div id="drop-zone" class="drop-zone">
            <div class="drop-zone-content">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <p>Drop image here or click to browse</p>
              <span class="hint">Supports JPG, PNG, GIF, WebP</span>
            </div>
            <input type="file" id="file-input" accept="image/*" hidden>
          </div>
          <div id="upload-preview" class="preview hidden">
            <img id="preview-image" src="" alt="Preview">
            <button id="clear-preview" class="clear-btn">Clear</button>
          </div>
        </div>

        <!-- Gallery Tab -->
        <div id="tab-gallery" class="tab-panel">
          <div class="gallery-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="abstract">Abstract</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="patterns">Patterns</button>
            <button class="filter-btn" data-category="solid">Solid</button>
          </div>
          <div id="gallery-grid" class="gallery-grid">
            <!-- Populated by JS -->
          </div>
        </div>

        <!-- URL Tab -->
        <div id="tab-url" class="tab-panel">
          <div class="url-input-group">
            <input type="url" id="url-input" placeholder="Paste image URL here...">
            <button id="load-url" class="btn-primary">Load</button>
          </div>
          <div id="url-preview" class="preview hidden">
            <img id="url-preview-image" src="" alt="Preview">
          </div>
          <div id="url-error" class="url-error hidden"></div>
        </div>
      </div>

      <div class="modal-footer">
        <button id="cancel-art" class="btn-secondary">Cancel</button>
        <button id="apply-art" class="btn-primary" disabled>Apply</button>
      </div>
    </div>
  </div>

  <script type="module" src="multi-region.js"></script>
</body>
</html>
