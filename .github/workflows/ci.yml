name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run integration tests
        run: xvfb-run --auto-servernum npm run test:integration
        env:
          CI: true

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  lint-manifest:
    name: Validate Manifest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate manifest.json
        run: |
          if ! python3 -c "import json; json.load(open('manifest.json'))"; then
            echo "Invalid manifest.json"
            exit 1
          fi
          echo "manifest.json is valid JSON"

      - name: Check required manifest fields
        run: |
          python3 << 'EOF'
          import json
          import sys

          with open('manifest.json') as f:
              manifest = json.load(f)

          required = ['manifest_version', 'name', 'version', 'permissions']
          missing = [f for f in required if f not in manifest]

          if missing:
              print(f"Missing required fields: {missing}")
              sys.exit(1)

          if manifest['manifest_version'] != 3:
              print("Expected manifest_version 3")
              sys.exit(1)

          print("Manifest validation passed")
          EOF
