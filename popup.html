<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Camera Overlay</h1>

    <!-- Visual Preview (no camera needed) -->
    <div class="preview-section">
      <div id="preview-container">
        <div id="preview-placeholder">
          <div class="silhouette"></div>
          <span>Your camera view</span>
        </div>
        <div id="overlay-container"></div>
      </div>
      <p class="hint">Drag overlays to position them. They'll appear on your Meet camera.</p>
    </div>

    <!-- Overlay List -->
    <div class="overlay-section">
      <div class="section-header">
        <h2>Overlays</h2>
        <button id="add-overlay" class="btn btn-primary">+ Add Image</button>
      </div>
      <div id="overlay-list"></div>
      <p id="empty-state" class="empty-state">No overlays yet. Click "Add Image" to get started.</p>
    </div>

    <!-- Add Overlay Modal -->
    <div id="add-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Add Image Overlay</h3>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" id="image-url" placeholder="https://example.com/image.png">
        </div>
        <div class="form-group">
          <label>Or upload a file</label>
          <input type="file" id="image-file" accept="image/*">
        </div>
        <div class="modal-actions">
          <button id="cancel-add" class="btn btn-secondary">Cancel</button>
          <button id="confirm-add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
